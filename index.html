<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1>
          <i class="fas fa-camera camera-icon"></i>
          Unsplash API
        </h1>
        <div class="search">
          <input id="search-bar" type="text" placeholder="Search..." autocomplete="off" />
          <i id="search-close" class="fas fa-times"></i>
          <i id="search-icon" class="fas fa-search"></i>
          <p id="season-suggestion" class="season-suggestion">Season Photos</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="gallery" class="gallery"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>2023</p>
        <p>
          <a target="_blank" href="https://github.com/downlouder">downlouder</a>
        </p>
        <p>
          <a target="_blank" href="https://rs.school/js-stage0/">
            <img src="./svg/rs_school_js.svg" alt="Logo" />
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
